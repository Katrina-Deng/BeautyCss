      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script>
      var mySwiper = new Swiper(".swiper-container", {
        //   direction: '', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要前进后退按钮
